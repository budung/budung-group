<h2>부덩사</h2>

부덩사는 지난 2015년, '모리시리즈' 로 시작을 알렸습니다. <br/>부덩사는 여러가지 많은 독자적인 케릭터가 있는데, 대표적으로는 '모리', '국마', '도미', '국저', '몰파' 등이 있습니다.<br/>부덩사의 케릭터는 부덩이 제공하는 서비스에 포함되어 있으며, 또한 부덩이 제공하는 서비스에 사용 되고 있습니다. <br/><br/> 후원 혹은 문의: jhu0909@naver.com
